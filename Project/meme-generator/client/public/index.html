<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  

    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <header class="navbar navbar-expand-md navbar-dark bg-dark flex-column flex-md-row bd-navbar">
      <!-- Fixed navbar -->
      <!-- <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"> -->
        <a class="navbar-brand" href="/">Meme's</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"> <a class="nav-link" href="/">Home </a> </li>  
            <li class="nav-item"> <a class="nav-link" href="/register">Register </a> </li>  
            <li class="nav-item"> <a class="nav-link" href="/login">Login </a> </li>  
          </ul>
          <form class="form-inline my-2 my-lg-0" method="get" action="/">
            <label for="search"></label>
            <input class="form-control mr-sm-2" name="search" id="search" type="text" placeholder="Search" />
            <input type="submit" class="btn btn-primary my-2 my-sm-0" value="Search" />
          </form>
        </div>
      <!-- </nav> -->
    </header>
    <div class="container-fluid">
      <main role="main" > 
        <div id="root"></div>
      </main> 
    </div>  
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
